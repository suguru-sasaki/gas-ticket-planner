<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 16px;
        background-color: #fafafa;
      }

      h2 {
        margin: 0 0 16px 0;
        color: #333;
        font-size: 18px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        color: #555;
        font-size: 14px;
      }

      .required::after {
        content: ' *';
        color: #d32f2f;
      }

      input[type='text'],
      input[type='date'],
      textarea,
      select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input[type='text']:focus,
      input[type='date']:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #4285f4;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .error {
        color: #d32f2f;
        font-size: 12px;
        margin-top: 4px;
        display: none;
      }

      .error.show {
        display: block;
      }

      .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 24px;
      }

      button {
        padding: 10px 24px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button.primary {
        background-color: #4285f4;
        color: white;
      }

      button.primary:hover {
        background-color: #3367d6;
      }

      button.primary:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      button.secondary {
        background-color: #f5f5f5;
        color: #333;
      }

      button.secondary:hover {
        background-color: #e0e0e0;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4285f4;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 0 auto 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="form-container">
      <div class="form-group">
        <label for="parentName" class="required">親チケット名</label>
        <input
          type="text"
          id="parentName"
          maxlength="100"
          placeholder="チケット名を入力"
        />
        <div class="error" id="parentName-error"></div>
      </div>

      <div class="form-group">
        <label for="parentDescription">説明文</label>
        <textarea
          id="parentDescription"
          maxlength="1000"
          placeholder="説明文を入力（任意）&#10;メモは // で始めてください"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="assignee" class="required">担当者</label>
        <select id="assignee">
          <option value="">選択してください</option>
        </select>
        <div class="error" id="assignee-error"></div>
      </div>

      <div class="form-group">
        <label for="startDate" class="required">開始日</label>
        <input type="date" id="startDate" />
        <div class="error" id="startDate-error"></div>
      </div>

      <div class="form-group">
        <label for="endDate" class="required">終了日</label>
        <input type="date" id="endDate" />
        <div class="error" id="endDate-error"></div>
      </div>

      <div class="button-group">
        <button type="button" class="secondary" onclick="closeDialog()">
          キャンセル
        </button>
        <button
          type="button"
          class="primary"
          id="submitBtn"
          onclick="submitForm()"
        >
          作成
        </button>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>作成中...</div>
    </div>

    <script>
      // 初期化
      document.addEventListener('DOMContentLoaded', function () {
        loadAssignees();
        setDefaultDates();
      });

      // 担当者リストを読み込み
      function loadAssignees() {
        google.script.run
          .withSuccessHandler(function (assignees) {
            const select = document.getElementById('assignee');
            assignees.forEach(function (a) {
              const option = document.createElement('option');
              option.value = a.name;
              option.textContent = a.name;
              select.appendChild(option);
            });
          })
          .withFailureHandler(function (error) {
            console.error('Failed to load assignees:', error);
          })
          .getAssigneeList();
      }

      // デフォルト日付を設定
      function setDefaultDates() {
        const today = new Date();
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');

        startDate.value = formatDate(today);

        const nextWeek = new Date(today);
        nextWeek.setDate(nextWeek.getDate() + 7);
        endDate.value = formatDate(nextWeek);
      }

      // 日付をYYYY-MM-DD形式にフォーマット
      function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return year + '-' + month + '-' + day;
      }

      // バリデーション
      function validateForm() {
        let isValid = true;

        // 親チケット名
        const parentName = document.getElementById('parentName').value.trim();
        if (!parentName) {
          showError('parentName', 'チケット名は必須です');
          isValid = false;
        } else {
          hideError('parentName');
        }

        // 担当者
        const assignee = document.getElementById('assignee').value;
        if (!assignee) {
          showError('assignee', '担当者を選択してください');
          isValid = false;
        } else {
          hideError('assignee');
        }

        // 開始日
        const startDate = document.getElementById('startDate').value;
        if (!startDate) {
          showError('startDate', '開始日は必須です');
          isValid = false;
        } else {
          hideError('startDate');
        }

        // 終了日
        const endDate = document.getElementById('endDate').value;
        if (!endDate) {
          showError('endDate', '終了日は必須です');
          isValid = false;
        } else if (startDate && new Date(endDate) < new Date(startDate)) {
          showError('endDate', '終了日は開始日以降にしてください');
          isValid = false;
        } else {
          hideError('endDate');
        }

        return isValid;
      }

      // エラー表示
      function showError(fieldId, message) {
        const errorEl = document.getElementById(fieldId + '-error');
        errorEl.textContent = message;
        errorEl.classList.add('show');
      }

      // エラー非表示
      function hideError(fieldId) {
        const errorEl = document.getElementById(fieldId + '-error');
        errorEl.classList.remove('show');
      }

      // ローディング表示切替
      function setLoading(loading) {
        document.getElementById('form-container').style.display = loading
          ? 'none'
          : 'block';
        document.getElementById('loading').classList.toggle('show', loading);
      }

      // フォーム送信
      function submitForm() {
        if (!validateForm()) {
          return;
        }

        const formData = {
          parentName: document.getElementById('parentName').value.trim(),
          parentDescription: document
            .getElementById('parentDescription')
            .value.trim(),
          assignee: document.getElementById('assignee').value,
          startDate: document.getElementById('startDate').value,
          endDate: document.getElementById('endDate').value,
        };

        setLoading(true);

        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .createTicket(formData);
      }

      // 成功時
      function onSuccess(result) {
        setLoading(false);
        if (result.success) {
          alert('チケットを作成しました');
          google.script.host.close();
        } else {
          alert('エラー: ' + result.error);
        }
      }

      // 失敗時
      function onFailure(error) {
        setLoading(false);
        alert('エラーが発生しました: ' + error.message);
      }

      // ダイアログを閉じる
      function closeDialog() {
        google.script.host.close();
      }
    </script>
  </body>
</html>
